<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUI calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.0.2/lib/browser/math.min.js"></script>
    <script src="index.js"></script>
    <style>
        .numButton{
            width: 60px;
        }
    </style>
  </head>
  <body style="margin-top: 5%;">
    <div class="container">
        <h1 style="text-align: center;">GUI CALCULATOR</h1>
    </div>
    <br>
    <hr>
    <div class="container" >
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <input
            type="input"
            name="expression"
            id="expression"
            class="form-control"
            placeholder="3*5"
          />
        </div>
        <div class="col"></div>
      </div>
      <br />
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="btn btn-primary numButton" onclick="add_value('7')">7</button>
          <button class="btn btn-primary numButton" onclick="add_value('8')">8</button>
          <button class="btn btn-primary numButton" onclick="add_value('9')">9</button>
          <button class="btn btn-warning numButton" onclick="add_value('/')">/</button>
          <button class="btn btn-warning" onclick="document.getElementById('expression').value = ''">clear</button>

        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="btn btn-primary numButton" onclick="add_value('4')">4</button>
          <button class="btn btn-primary numButton" onclick="add_value('5')">5</button>
          <button class="btn btn-primary numButton" onclick="add_value('9')">9</button>
          <button class="btn btn-warning numButton" onclick="add_value('*')">*</button>
          <button class="btn btn-warning " onclick="back()">back</button>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="btn btn-primary numButton" onclick="add_value('1')">1</button>
          <button class="btn btn-primary numButton" onclick="add_value('2')">2</button>
          <button class="btn btn-primary numButton" onclick="add_value('3')">3</button>
          <button class="btn btn-warning numButton" onclick="add_value('-')">-</button>
        </div>
        <div class="col"> </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="btn btn-primary numButton" onclick="add_value('0')">0</button>
          <button class="btn btn-primary numButton" onclick="add_value('.')">.</button>
          <button class="btn btn-success numButton" onclick="math_calculate()" type="submit">=</button>
          <button class="btn btn-warning numButton" onclick="add_value('+')">+</button>
          <br />
          <h3>log</h3>
          <ul id="log"></ul>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
